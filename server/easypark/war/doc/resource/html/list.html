<div class="span3 columns" id="rest-detail">
	<h1>Details</h1>
	<div id="rest-content">
		<h5>Click on any API item to see details</h5>
	</div>
</div>
<div class="span9 columns" id="rest-global">
	{{#content}}
		<div onclick="loadDetail('{{type}}', '{{path}}');" class="api-line {{toLowerCase type}} {{deprecated deprecated}} {{unimplemented unimplemented}}">
			<div>
				<span>{{type}}</span>
				{{path}}
				<a href="{{produceDoc output}}" target="_blank">{{output}}</a>
			</div>
		</div>
	{{/content}}
	{{^content}}
		<div class="api-line get text-center">
			No match found
		</div>
	{{/content}}
</div>
